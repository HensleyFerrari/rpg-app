<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- D20 Shape -->
  <path d="M256 70 L440 170 L440 370 L256 470 L72 370 L72 170 Z" fill="url(#grad1)" stroke="#60a5fa" stroke-width="10" filter="url(#glow)"/>
  
  <!-- Internal Facets -->
  <path d="M256 70 L256 250 L440 170" stroke="#1e3a8a" stroke-width="8" stroke-linecap="round"/>
  <path d="M256 250 L440 370" stroke="#1e3a8a" stroke-width="8" stroke-linecap="round"/>
  <path d="M256 250 L72 370" stroke="#1e3a8a" stroke-width="8" stroke-linecap="round"/>
  <path d="M256 250 L72 170" stroke="#1e3a8a" stroke-width="8" stroke-linecap="round"/>
  <path d="M72 170 L256 70" stroke="#1e3a8a" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Inner Detail (Dragon Eye slit) -->
  <path d="M256 200 Q 280 250 256 300 Q 232 250 256 200" fill="#ffffff" filter="url(#glow)"/>
</svg>
